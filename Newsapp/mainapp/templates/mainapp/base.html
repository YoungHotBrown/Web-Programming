{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ appname }}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/style.css' %}">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<!-- move to stylesheet when u get it working -->
<style>
    .main{
        text-align: center;
        padding: 10px;
    }
</style>

<body>
<!-- fix nav for navigating back to index from login and signup -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">{{appname}}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                {% if logIn %}

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'articles' %}">All Articles</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">My Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Test2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Test3</a>
                    </li>
                </ul>

                <a href="{% url 'profile' %}"><button class="btn btn-outline-success my-2 my-sm-0" type="button">Profile</button></a>
                <a href="{% url 'logout' %}"><button class="btn btn-outline-danger my-2 my-sm-0" type="button">Logout</button></a>

                {% else %}

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="{%url 'index' %}#welcome">Welcome</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{%url 'index' %}#who-are-we">Who Are We</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'index' %}#what-we-do">What We Do</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'index' %}#mission-statement">Mission Statement</a>
                    </li>
                </ul>

                <a href="{% url 'login' %}"><button class="btn btn-outline-primary my-2 my-sm-0" type="button">Login</button></a>
                <a href="{% url 'register' %}"><button class="btn btn-outline-warning my-2 my-sm-0" type="button">Signup</button></a>

                {% endif %}
            </div>
        </nav>
    </header>

    
    <div class="main">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap Bundle.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</body>
</html>
