{% extends 'mainapp/base.html'%}
{% block content %}
    <h1 class="display-4">Welcome to <b>{{ appname }}</b></h1>

    <div class="container">

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}  
        </div>
        {% endif %}


        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Login:</h1>
                <form method="POST" action="{% url 'signin' %}">
                    {% csrf_token %}
                
                    <div class="form-group">
                        <label for="Username" class="lead">Username:</label>
                        <input type="text" class="form-control" id="User" aria-describedby="email" name="Username">
                    </div>
        
                    <div class="form-group">
                        <label for="Password" class="lead">Password:</label>
                        <input type="password" class="form-control" id="Password" name="Password">
                    </div>
    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>

{% endblock %}
