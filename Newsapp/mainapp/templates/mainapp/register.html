{% extends 'mainapp/base.html'%}
{% load static %}
{% block content %}

    <div class="container">
        <h1 id="registerText">Use the form below to register an account with {{ appname }}</h1>

        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="Username">Enter a Username:</label>
                <input type="text" class="form-control" id="User" aria-describedby="email" name="Username">
                <small id="emailHelp" class="form-text text-muted">Make this memerable, you will be logging in with this</small>
            </div>

            <div class="form-group">
              <label for="Email">Enter Email address:</label>
              <input type="email" class="form-control" id="Email" aria-describedby="email" name="Email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                <label for="Name">Enter Your Name:</label>
                <input type="text" class="form-control" id="Name" name="Flname">
            </div>

            <div class="form-group">
                <label for="DOB">Enter Your Date of Birth:</label>
                <input type="text" class="form-control" id="DOB" name="DOB">
            </div>

            <div class="form-group">
              <label for="Password">Enter Password:</label>
              <input type="password" class="form-control" id="Password" name="Password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

{% endblock %}
