{% extends 'mainapp/base.html'%}
{% load static %}
{% block content %}

    <div class="container">
        <h1 id="registerText" class=display-4>Welcome to <b>{{ appname }}</b>, Use the Form Below to Signup</h1>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4"><b>Sign Up:</b></h1>
                <form method="POST" action="{% url 'signin' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="Username" class="lead">Username:</label>
                        <input type="text" class="form-control" id="User" aria-describedby="email" name="Username">
                        <small id="emailHelp" class="form-text text-muted">Make this memerable, you will be logging in with this</small>
                    </div>
        
                    <div class="form-group">
                      <label for="Email" class="lead">Email Address:</label>
                      <input type="email" class="form-control" id="Email" aria-describedby="email" name="Email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
        
                    <div class="form-group">
                        <label for="Name" class="lead">Name:</label>
                        <input type="text" class="form-control" id="Name" name="Flname">
                    </div>
        
                    <div class="form-group">
                        <label for="DOB" class="lead">Date of Birth:</label>
                        <input type="text" class="form-control" id="DOB" name="DOB">
                    </div>
        
                    <div class="form-group">
                      <label for="Password" class="lead">Password:</label>
                      <input type="password" class="form-control" id="Password" name="Password">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
